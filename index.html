<!DOCTYPE html>
<html>

  <!-- HEAD SECTION STARTS -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">
    <title>MASH</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <!-- HEAD SECTION ENDS -->

  <!-- BODY SECTION STARTS -->
  <body>
    <h1>MASH</h1>
    <p class="description">Fill in the blanks and your future will be foretold.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>You'll be married to<span id="answer-spouse"></span>while living in<span id="answer-location"></span>with<span id="answer-kids"></span>kid(s), who owns a<span id="answer-car"></span>.
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">Who's your future husband/wife?</h4>
          <label for="label-spouse"></label><input name="answer_1" id="label-spouse">
          <label for="label-spouse2"></label><input name="answer_1" id="label-spouse2">
          <label for="label-spouse3"></label><input name="answer_1" id="label-spouse3">
          <label for="label-spouse4"></label><input name="answer_1" id="label-spouse4">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">Where will you live?</h4>
          <label for="car-label"></label><input name="answer_2" id="cal-label">
          <label for="car-label2"></label><input name="answer_2" id="car-label2">
          <label for="car-label3"></label><input name="answer_2" id="car-label3">
          <label for="car-label4"></label><input name="answer_2" id="car-label4">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">How many kids?</h4>
          <label for="label-kids"></label><input name="answer_3" id="label-kids">
          <label for="label-kids2"></label><input name="answer_3" id="label-kids2">
          <label for="label-kids3"></label><input name="answer_3" id="label-kids3">
          <label for="label-kids4"></label><input name="answer_3" id="label-kids4">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What kind of car will you have?</h4>
          <label for="label-car"></label><input name="answer_4" id="label-car">
          <label for="label-car2"></label><input name="answer_4" id="label-car2">
          <label for="label-car3"></label><input name="answer_4" id="label-car3">
          <label for="label-car4"></label><input name="answer_4" id="label-car4">
        </div>
      </div>
      <button type="submit" class="button-submit">Tell my fortune</button>
    </form>  
    <script src="script.js"></script>
  </body>
  <!-- BODY SECTION ENDS -->

</html>
