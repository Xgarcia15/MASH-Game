<!DOCTYPE html>
<html>

  <!-- HEAD SECTION STARTS -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">
    <title>MASH</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <!-- HEAD SECTION ENDS -->

  <!-- BODY SECTION STARTS -->
  <body>
    <h1>MASH</h1>
    <p class="description">Fill in the blanks and your future will be foretold.</p>
    <form action="" method="post" id="home">
      <div id="answers" class="hide">
        <p>You'll be married to <span id="partner"></span> while living in <span id="location"></span> with <span id="kids"></span> who owns a <span id="car"></span>.
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">Who's your future husband/wife?</h4>
          <label for="formAnswer">1.</label><input name="partner[]" id="formAnswer">
          <label for="formAnswer">2.</label><input name="partner[]" id="formAnswer">
          <label for="formAnswer">3.</label><input name="partner[]" id="formAnswer">
          <label for="formAnswer">4.</label><input name="partner[]" id="formAnswer">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">Where will you live?</h4>
          <input name="answer_2[]" type="text">
          <input name="answer_2[]" type="text">
          <input name="answer_2[]" type="text">
          <input name="answer_2[]" type="text">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">How many kids?</h4>
          <input name="answer_3[]" type="text">
          <input name="answer_3[]" type="text">
          <input name="answer_3[]" type="text">
          <input name="answer_3[]" type="text">
        </div>
          <div class="choice-bucket">
            <h4 class="highlight">What kind of car will you have?</h4>
            <input type="text" name="answer_4[]">
            <input type="text" name="answer_4[]">
            <input type="text" name="answer_4[]">
            <input type="text" name="answer_4[]">
      </div>
      <button type="submit" class="button-submit">Tell my fortune</button>
    </form>  
    <script src="script.js"></script>
  </body>
  <!-- BODY SECTION ENDS -->

</html>
